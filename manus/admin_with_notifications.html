<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Live Chat</title>
    <link rel="icon" href="data:image/svg+xml,<svg xmlns=%22http://www.w3.org/2000/svg%22 viewBox=%220 0 100 100%22><text y=%22.9em%22 font-size=%2290%22>💬</text></svg>">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&family=Noto+Sans+Thai:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <script type="module" src="https://cdn.jsdelivr.net/npm/emoji-picker-element@^1/index.js"></script>
    <style>
        :root {
            /* Light Theme Colors */
            --primary: #2563eb;
            --primary-hover: #1d4ed8;
            --primary-light: #dbeafe;
            --secondary: #10b981;
            --secondary-light: #d1fae5;
            --accent: #f59e0b;
            --accent-light: #fef3c7;
            --background: #f8fafc;
            --surface: #ffffff;
            --text-primary: #1e293b;
            --text-secondary: #64748b;
            --text-muted: #94a3b8;
            --border: #e2e8f0;
            --border-light: #f1f5f9;
            --success: #22c55e;
            --warning: #f59e0b;
            --error: #ef4444;
            --online: #22c55e;
            --away: #f59e0b;
            --offline: #94a3b8;
            
            /* Message Colors */
            --user-bg: linear-gradient(135deg, #2563eb 0%, #3b82f6 100%);
            --admin-bg: #22c55e;
            --bot-bg: #f59e0b;
            --system-bg: #64748b;
            
            /* Shadows */
            --shadow-xs: 0 1px 2px 0 rgba(0, 0, 0, 0.05);
            --shadow-sm: 0 1px 3px 0 rgba(0, 0, 0, 0.1), 0 1px 2px 0 rgba(0, 0, 0, 0.06);
            --shadow-md: 0 4px 6px -1px rgba(0, 0, 0, 0.1), 0 2px 4px -1px rgba(0, 0, 0, 0.06);
            --shadow-lg: 0 10px 15px -3px rgba(0, 0, 0, 0.1), 0 4px 6px -2px rgba(0, 0, 0, 0.05);
            --shadow-xl: 0 20px 25px -5px rgba(0, 0, 0, 0.1), 0 10px 10px -5px rgba(0, 0, 0, 0.04);
            
            /* Typography Scale */
            --text-xs: 0.75rem;      /* 12px */
            --text-sm: 0.875rem;    /* 14px */
            --text-base: 1rem;      /* 16px */
            --text-lg: 1.125rem;    /* 18px */
            --text-xl: 1.25rem;     /* 20px */
            --text-2xl: 1.5rem;     /* 24px */
            --text-3xl: 1.875rem;   /* 30px */
            
            /* Transitions */
            --transition-fast: all 0.15s ease-in-out;
            --transition: all 0.2s ease-in-out;
            --transition-slow: all 0.3s ease-in-out;
            
            /* Border Radius */
            --radius-sm: 0.375rem;
            --radius: 0.5rem;
            --radius-md: 0.75rem;
            --radius-lg: 1rem;
            --radius-xl: 1.5rem;
            --radius-full: 9999px;
            
            /* Spacing */
            --space-1: 0.25rem;
            --space-2: 0.5rem;
            --space-3: 0.75rem;
            --space-4: 1rem;
            --space-6: 1.5rem;
            --space-8: 2rem;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', 'Noto Sans Thai', 'Segoe UI', system-ui, sans-serif;
            font-size: var(--text-sm);
            background-color: var(--background);
            color: var(--text-primary);
            height: 100vh;
            overflow: hidden;
            -webkit-font-smoothing: antialiased;
            -moz-osx-font-smoothing: grayscale;
        }

        /* Main Layout */
        .app-container {
            display: flex;
            flex-direction: column;
            height: 100vh;
        }

        /* Header */
        .app-header {
            background: var(--surface);
            border-bottom: 1px solid var(--border);
            padding: var(--space-4) var(--space-6);
            display: flex;
            align-items: center;
            justify-content: space-between;
            box-shadow: var(--shadow-sm);
            z-index: 50;
        }

        .header-left {
            display: flex;
            align-items: center;
            gap: var(--space-4);
        }

        .sidebar-toggle {
            background: none;
            border: none;
            font-size: var(--text-xl);
            color: var(--text-secondary);
            cursor: pointer;
            padding: var(--space-2);
            border-radius: var(--radius);
            transition: var(--transition);
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .sidebar-toggle:hover {
            background: var(--background);
            color: var(--text-primary);
        }

        .app-title {
            font-size: var(--text-xl);
            font-weight: 700;
            color: var(--text-primary);
        }

        .header-right {
            display: flex;
            align-items: center;
            gap: var(--space-4);
        }

        .status-indicator {
            display: flex;
            align-items: center;
            gap: var(--space-2);
            padding: var(--space-2) var(--space-4);
            background: var(--success);
            color: white;
            border-radius: var(--radius-full);
            font-size: var(--text-sm);
            font-weight: 600;
        }

        .status-dot {
            width: 8px;
            height: 8px;
            background: white;
            border-radius: 50%;
            animation: pulse 2s infinite;
        }

        @keyframes pulse {
            0%, 100% { opacity: 1; transform: scale(1); }
            50% { opacity: 0.7; transform: scale(1.1); }
        }

        /* Notification Settings */
        .notification-settings {
            position: relative;
        }

        .settings-btn {
            background: none;
            border: none;
            font-size: var(--text-lg);
            color: var(--text-secondary);
            cursor: pointer;
            padding: var(--space-2);
            border-radius: var(--radius);
            transition: var(--transition);
        }

        .settings-btn:hover {
            background: var(--background);
            color: var(--text-primary);
        }

        .settings-dropdown {
            position: absolute;
            top: 120%;
            right: 0;
            background: var(--surface);
            border-radius: var(--radius-md);
            box-shadow: var(--shadow-lg);
            padding: var(--space-3);
            width: 220px;
            z-index: 100;
            display: none;
        }

        .settings-dropdown.active {
            display: block;
        }

        .settings-item {
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: var(--space-2) 0;
            font-size: var(--text-sm);
        }

        .switch {
            position: relative;
            display: inline-block;
            width: 34px;
            height: 20px;
        }

        .switch input { 
            opacity: 0;
            width: 0;
            height: 0;
        }

        .slider {
            position: absolute;
            cursor: pointer;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-color: #ccc;
            transition: .4s;
            border-radius: 34px;
        }

        .slider:before {
            position: absolute;
            content: "";
            height: 14px;
            width: 14px;
            left: 3px;
            bottom: 3px;
            background-color: white;
            transition: .4s;
            border-radius: 50%;
        }

        input:checked + .slider {
            background-color: var(--primary);
        }

        input:checked + .slider:before {
            transform: translateX(14px);
        }

        /* Main Content */
        .main-content {
            display: flex;
            flex: 1;
            overflow: hidden;
        }

        /* Sidebar */
        .sidebar {
            width: 320px;
            background: var(--surface);
            border-right: 1px solid var(--border);
            display: flex;
            flex-direction: column;
            transition: var(--transition);
            z-index: 40;
        }

        .sidebar.collapsed {
            width: 0;
            overflow: hidden;
        }

        .sidebar-header {
            padding: var(--space-4) var(--space-6);
            border-bottom: 1px solid var(--border);
        }

        .sidebar-title {
            font-size: var(--text-base);
            font-weight: 700;
            margin-bottom: var(--space-3);
        }

        .search-box {
            position: relative;
        }

        .search-input {
            width: 100%;
            padding: var(--space-3) var(--space-4) var(--space-3) var(--space-8);
            border: 1px solid var(--border);
            border-radius: var(--radius);
            font-size: var(--text-sm);
            background: var(--surface);
            transition: var(--transition);
        }

        .search-input:focus {
            outline: none;
            border-color: var(--primary);
            box-shadow: 0 0 0 3px var(--primary-light);
        }

        .search-icon {
            position: absolute;
            left: var(--space-3);
            top: 50%;
            transform: translateY(-50%);
            color: var(--text-muted);
        }

        /* Users List */
        .users-list {
            flex: 1;
            overflow-y: auto;
            padding: var(--space-2);
        }

        .user-item {
            display: flex;
            align-items: center;
            gap: var(--space-3);
            padding: var(--space-3);
            border-radius: var(--radius-md);
            cursor: pointer;
            transition: var(--transition);
            margin-bottom: var(--space-1);
            position: relative;
        }

        .user-item:hover {
            background: var(--background);
        }

        .user-item.active {
            background: var(--primary);
            color: white;
            box-shadow: var(--shadow-md);
        }

        .user-avatar {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-weight: 600;
            position: relative;
            flex-shrink: 0;
            overflow: hidden;
        }

        .user-avatar img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .user-avatar.user-type {
            background: linear-gradient(135deg, #2563eb 0%, #7c3aed 100%);
        }

        .online-indicator {
            position: absolute;
            bottom: -2px;
            right: -2px;
            width: 14px;
            height: 14px;
            border: 2px solid var(--surface);
            border-radius: 50%;
            z-index: 10;
        }

        .online-indicator.online {
            background: var(--online);
        }

        .online-indicator.offline {
            background: var(--offline);
        }

        .user-info {
            flex: 1;
            min-width: 0;
        }

        .user-name {
            font-weight: 600;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }

        .user-status {
            font-size: var(--text-xs);
            color: var(--text-secondary);
        }

        .user-item.active .user-status {
            color: rgba(255, 255, 255, 0.8);
        }

        .unread-count {
            position: absolute;
            top: var(--space-2);
            right: var(--space-2);
            background: var(--error);
            color: white;
            border-radius: 50%;
            width: 20px;
            height: 20px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: var(--text-xs);
            font-weight: 700;
            animation: bounce 0.5s ease-out;
        }

        @keyframes bounce {
            0%, 20%, 50%, 80%, 100% { transform: translateY(0); }
            40% { transform: translateY(-5px); }
            60% { transform: translateY(-3px); }
        }

        /* Chat Area */
        .chat-area {
            flex: 1;
            display: flex;
            flex-direction: column;
            background: var(--background);
        }

        .chat-header {
            padding: var(--space-4) var(--space-6);
            border-bottom: 1px solid var(--border);
            background: var(--surface);
            display: flex;
            align-items: center;
            justify-content: space-between;
        }

        .chat-user-info {
            display: flex;
            align-items: center;
            gap: var(--space-3);
        }

        .chat-user-avatar {
            width: 36px;
            height: 36px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-weight: 600;
            overflow: hidden;
        }

        .chat-user-avatar img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .chat-user-details h3 {
            font-size: var(--text-base);
            font-weight: 700;
        }

        .chat-user-details p {
            font-size: var(--text-xs);
            color: var(--text-secondary);
        }

        .chat-actions {
            display: flex;
            align-items: center;
            gap: var(--space-2);
        }

        .mode-toggle {
            display: flex;
            background: var(--background);
            border-radius: var(--radius);
            padding: var(--space-1);
        }

        .mode-option {
            padding: var(--space-2) var(--space-4);
            border-radius: var(--radius-sm);
            font-size: var(--text-xs);
            font-weight: 600;
            cursor: pointer;
            transition: var(--transition);
            border: none;
            background: none;
        }

        .mode-option.active {
            background: var(--primary);
            color: white;
            box-shadow: var(--shadow-sm);
        }

        /* Messages Area */
        .messages-container {
            flex: 1;
            overflow-y: auto;
            padding: var(--space-4);
        }

        .messages-list {
            display: flex;
            flex-direction: column;
            gap: var(--space-3);
        }

        .message {
            display: flex;
            align-items: flex-end;
            gap: var(--space-2);
            max-width: 70%;
            animation: messageSlideIn 0.3s ease-out;
        }

        @keyframes messageSlideIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .message.user {
            align-self: flex-end;
            flex-direction: row-reverse;
        }

        .message.admin, .message.bot {
            align-self: flex-start;
        }

        .message.system {
            align-self: center;
            max-width: 60%;
        }

        .message-avatar {
            width: 28px;
            height: 28px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-size: var(--text-xs);
            font-weight: 600;
            flex-shrink: 0;
            overflow: hidden;
        }

        .message-avatar img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .message-content {
            flex: 1;
        }

        .message-bubble {
            padding: var(--space-3) var(--space-4);
            border-radius: var(--radius-lg);
            line-height: 1.6;
            word-wrap: break-word;
        }

        .message.user .message-bubble {
            background: var(--user-bg);
            color: white;
            border-bottom-right-radius: var(--radius-sm);
        }

        .message.admin .message-bubble {
            background: var(--admin-bg);
            color: white;
            border-bottom-left-radius: var(--radius-sm);
        }

        .message.bot .message-bubble {
            background: var(--bot-bg);
            color: var(--text-primary);
            border-bottom-left-radius: var(--radius-sm);
        }

        .message.system .message-bubble {
            background: var(--system-bg);
            color: white;
            border-radius: var(--radius-md);
            font-style: italic;
            text-align: center;
            font-size: var(--text-xs);
        }

        .message-time {
            font-size: var(--text-xs);
            color: var(--text-muted);
            margin-top: var(--space-1);
        }

        .message.user .message-time {
            text-align: right;
        }

        /* Input Area */
        .input-area {
            padding: var(--space-4) var(--space-6);
            background: var(--surface);
            border-top: 1px solid var(--border);
            position: relative;
        }

        .input-container {
            display: flex;
            align-items: flex-end;
            gap: var(--space-3);
            background: var(--background);
            border-radius: var(--radius-xl);
            padding: var(--space-3) var(--space-4);
            border: 1px solid var(--border);
            transition: var(--transition);
        }

        .input-container:focus-within {
            border-color: var(--primary);
            box-shadow: 0 0 0 3px var(--primary-light);
        }

        .message-input {
            flex: 1;
            border: none;
            outline: none;
            background: none;
            font-size: var(--text-sm);
            resize: none;
            min-height: 20px;
            max-height: 120px;
        }

        .input-actions {
            display: flex;
            align-items: center;
            gap: var(--space-2);
        }

        .input-btn {
            width: 32px;
            height: 32px;
            border: none;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            transition: var(--transition);
            font-size: var(--text-sm);
            position: relative;
        }

        .file-btn, .emoji-btn {
            background: none;
            color: var(--text-secondary);
        }

        .file-btn:hover, .emoji-btn:hover {
            background: var(--border-light);
            color: var(--text-primary);
        }

        .send-btn {
            background: var(--primary);
            color: white;
        }

        .send-btn:hover {
            background: var(--primary-hover);
        }

        .send-btn:disabled {
            background: var(--text-muted);
            cursor: not-allowed;
        }

        /* Emoji Picker */
        emoji-picker {
            position: absolute;
            bottom: 100%;
            right: var(--space-6);
            margin-bottom: var(--space-2);
            z-index: 100;
            display: none;
        }

        emoji-picker.active {
            display: block;
        }

        /* Empty State */
        .empty-state {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100%;
            text-align: center;
            color: var(--text-secondary);
        }

        .empty-state i {
            font-size: var(--text-3xl);
            margin-bottom: var(--space-4);
            opacity: 0.5;
        }

        .empty-state h3 {
            font-size: var(--text-lg);
            font-weight: 700;
            margin-bottom: var(--space-2);
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            .sidebar {
                position: fixed;
                left: 0;
                top: 0;
                height: 100vh;
                z-index: 50;
                transform: translateX(-100%);
            }

            .sidebar.open {
                transform: translateX(0);
            }

            .sidebar.collapsed {
                width: 320px;
                transform: translateX(-100%);
            }

            .message {
                max-width: 85%;
            }

            .app-title {
                font-size: var(--text-lg);
            }

            .chat-header, .input-area {
                padding: var(--space-3) var(--space-4);
            }
        }

        .sidebar-overlay {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0, 0, 0, 0.5);
            z-index: 45;
            opacity: 0;
            visibility: hidden;
            transition: var(--transition);
        }

        .sidebar-overlay.active {
            opacity: 1;
            visibility: visible;
        }

    </style>
</head>
<body>
    <!-- App Container -->
    <div class="app-container">
        <!-- Header -->
        <header class="app-header">
            <div class="header-left">
                <button class="sidebar-toggle" onclick="toggleSidebar()">
                    <i class="fas fa-bars"></i>
                </button>
                <h1 class="app-title">🚀 LINE Bot Admin</h1>
            </div>
            <div class="header-right">
                <div class="status-indicator">
                    <div class="status-dot"></div>
                    <span>ออนไลน์</span>
                </div>
                <div class="notification-settings">
                    <button class="settings-btn" onclick="toggleSettings()">
                        <i class="fas fa-cog"></i>
                    </button>
                    <div class="settings-dropdown" id="settingsDropdown">
                        <div class="settings-item">
                            <span>Desktop Notifications</span>
                            <label class="switch">
                                <input type="checkbox" id="desktopNotifySwitch" onchange="toggleDesktopNotifications(this.checked)">
                                <span class="slider"></span>
                            </label>
                        </div>
                        <div class="settings-item">
                            <span>Sound Notifications</span>
                            <label class="switch">
                                <input type="checkbox" id="soundNotifySwitch" onchange="toggleSoundNotifications(this.checked)" checked>
                                <span class="slider"></span>
                            </label>
                        </div>
                    </div>
                </div>
            </div>
        </header>

        <!-- Main Content -->
        <div class="main-content">
            <!-- Sidebar -->
            <aside class="sidebar" id="sidebar">
                <div class="sidebar-header">
                    <h2 class="sidebar-title">ผู้ใช้</h2>
                    <div class="search-box">
                        <i class="fas fa-search search-icon"></i>
                        <input type="text" class="search-input" placeholder="ค้นหาผู้ใช้..." id="searchInput">
                    </div>
                </div>
                <div class="users-list" id="usersList">
                    <!-- Users will be populated here -->
                </div>
            </aside>

            <!-- Sidebar Overlay for Mobile -->
            <div class="sidebar-overlay" id="sidebarOverlay" onclick="closeSidebar()"></div>

            <!-- Chat Area -->
            <main class="chat-area">
                <!-- Chat Header -->
                <div class="chat-header" id="chatHeader" style="display: none;">
                    <div class="chat-user-info">
                        <div class="chat-user-avatar user-type" id="chatUserAvatar"></div>
                        <div class="chat-user-details">
                            <h3 id="chatUserName"></h3>
                            <p id="chatUserStatus"></p>
                        </div>
                    </div>
                    <div class="chat-actions">
                        <div class="mode-toggle">
                            <button class="mode-option active" data-mode="manual">Manual</button>
                            <button class="mode-option" data-mode="auto">Auto</button>
                        </div>
                    </div>
                </div>

                <!-- Messages Container -->
                <div class="messages-container" id="messagesContainer">
                    <div class="empty-state" id="emptyState">
                        <i class="fas fa-comments"></i>
                        <h3>เลือกผู้ใช้เพื่อเริ่มการสนทนา</h3>
                    </div>
                    <div class="messages-list" id="messagesList" style="display: none;"></div>
                </div>

                <!-- Input Area -->
                <div class="input-area" id="inputArea" style="display: none;">
                    <emoji-picker id="emojiPicker"></emoji-picker>
                    <div class="input-container">
                        <textarea class="message-input" id="messageInput" placeholder="พิมพ์ข้อความ..." rows="1"></textarea>
                        <div class="input-actions">
                            <button class="input-btn file-btn" onclick="document.getElementById('fileInput').click()">
                                <i class="fas fa-paperclip"></i>
                            </button>
                            <button class="input-btn emoji-btn" onclick="toggleEmojiPicker()">
                                <i class="fas fa-smile"></i>
                            </button>
                            <button class="input-btn send-btn" id="sendBtn" onclick="sendMessage()">
                                <i class="fas fa-paper-plane"></i>
                            </button>
                        </div>
                    </div>
                </div>
            </main>
        </div>
    </div>

    <input type="file" id="fileInput" style="display: none;" multiple>
    <audio id="notificationSound" src="https://cdn.freesound.org/previews/242/242857_4284969-lq.mp3" preload="auto"></audio>

    <script>
        let ws = null;
        let currentUserId = null;
        let users = new Map();
        let isSidebarOpen = false;
        let notificationSettings = {
            desktop: false,
            sound: true
        };
        let totalUnreadCount = 0;
        const originalTitle = document.title;

        document.addEventListener('DOMContentLoaded', function() {
            initializeApp();
            setupEventListeners();
        });

        function initializeApp() {
            connectWebSocket();
            loadUsersFromDatabase();
            autoResizeTextarea();
        }

        function setupEventListeners() {
            const messageInput = document.getElementById('messageInput');
            messageInput.addEventListener('input', autoResizeTextarea);
            messageInput.addEventListener('keydown', (e) => {
                if (e.key === 'Enter' && !e.shiftKey) {
                    e.preventDefault();
                    sendMessage();
                }
            });

            document.querySelectorAll('.mode-option').forEach(btn => {
                btn.addEventListener('click', function() {
                    toggleMode(this.dataset.mode);
                });
            });

            document.getElementById('searchInput').addEventListener('input', (e) => {
                const query = e.target.value.toLowerCase();
                document.querySelectorAll('.user-item').forEach(item => {
                    const userName = item.querySelector('.user-name').textContent.toLowerCase();
                    item.style.display = userName.includes(query) ? 'flex' : 'none';
                });
            });

            document.getElementById('emojiPicker').addEventListener('emoji-click', event => {
                messageInput.value += event.detail.unicode;
                autoResizeTextarea();
            });

            window.addEventListener('resize', () => {
                if (window.innerWidth > 768) closeSidebar();
            });
        }

        function connectWebSocket() {
            const protocol = window.location.protocol === 'https:' ? 'wss:' : 'ws:';
            ws = new WebSocket(`${protocol}//${window.location.host}/ws`);
            ws.onopen = () => console.log('WebSocket Connected');
            ws.onmessage = (event) => handleMessage(JSON.parse(event.data));
            ws.onclose = () => setTimeout(connectWebSocket, 3000);
            ws.onerror = (error) => console.error('WebSocket Error:', error);
        }

        async function loadUsersFromDatabase() {
            try {
                const response = await fetch('/admin/users');
                const data = await response.json();
                data.users.forEach(user => {
                    users.set(user.user_id, {
                        id: user.user_id,
                        displayName: user.display_name,
                        messages: [],
                        chatEnded: !user.is_in_live_chat,
                        isOnline: user.is_in_live_chat,
                        unreadCount: 0
                    });
                });
                updateUsersList();
            } catch (error) {
                console.error('Error loading users:', error);
            }
        }

        function updateUsersList() {
            const usersList = document.getElementById('usersList');
            usersList.innerHTML = '';
            users.forEach((user, userId) => {
                const userDiv = document.createElement('div');
                userDiv.className = 'user-item';
                userDiv.dataset.userId = userId;
                if (currentUserId === userId) userDiv.classList.add('active');

                userDiv.innerHTML = `
                    <div class="user-avatar user-type">
                        <span>${user.displayName.charAt(0)}</span>
                        <div class="online-indicator ${user.isOnline ? 'online' : 'offline'}"></div>
                    </div>
                    <div class="user-info">
                        <div class="user-name">${user.displayName}</div>
                        <div class="user-status">${user.chatEnded ? 'จบการสนทนา' : (user.isOnline ? 'ออนไลน์' : 'ออฟไลน์')}</div>
                    </div>
                    ${user.unreadCount > 0 ? `<div class="unread-count">${user.unreadCount}</div>` : ''}
                `;
                userDiv.onclick = () => selectUser(userId);
                usersList.appendChild(userDiv);
            });
        }

        async function selectUser(userId) {
            currentUserId = userId;
            const user = users.get(userId);
            if (!user) return;

            totalUnreadCount -= user.unreadCount;
            user.unreadCount = 0;
            updateFaviconBadge();
            updateUsersList();

            document.getElementById('emptyState').style.display = 'none';
            document.getElementById('chatHeader').style.display = 'flex';
            document.getElementById('messagesList').style.display = 'flex';
            document.getElementById('inputArea').style.display = 'block';

            document.getElementById('chatUserAvatar').innerHTML = `<span>${user.displayName.charAt(0)}</span>`;
            document.getElementById('chatUserName').textContent = user.displayName;
            document.getElementById('chatUserStatus').textContent = user.isOnline ? 'ออนไลน์' : 'ออฟไลน์';

            await loadMessagesFromDatabase(userId);
            if (window.innerWidth <= 768) closeSidebar();
        }

        async function loadMessagesFromDatabase(userId) {
            try {
                const response = await fetch(`/admin/messages/${userId}`);
                const data = await response.json();
                if (users.has(userId)) {
                    users.get(userId).messages = data.messages.map(msg => ({ ...msg, type: msg.sender_type }));
                }
                displayMessages(userId);
            } catch (error) {
                console.error('Error loading messages:', error);
            }
        }

        function displayMessages(userId) {
            const messagesList = document.getElementById('messagesList');
            messagesList.innerHTML = '';
            if (users.has(userId)) {
                users.get(userId).messages.forEach(msg => {
                    displayMessage(msg.message, msg.type, msg.created_at);
                });
            }
            const messagesContainer = document.getElementById('messagesContainer');
            messagesContainer.scrollTop = messagesContainer.scrollHeight;
        }

        function displayMessage(message, type, timestamp) {
            const messagesList = document.getElementById('messagesList');
            const messageDiv = document.createElement('div');
            messageDiv.className = `message ${type}`;
            const time = new Date(timestamp).toLocaleTimeString('th-TH', { hour: '2-digit', minute: '2-digit' });

            messageDiv.innerHTML = `
                <div class="message-avatar"><span>${type.charAt(0).toUpperCase()}</span></div>
                <div class="message-content">
                    <div class="message-bubble">${message}</div>
                    <div class="message-time">${time}</div>
                </div>
            `;
            messagesList.appendChild(messageDiv);
            const messagesContainer = document.getElementById('messagesContainer');
            messagesContainer.scrollTop = messagesContainer.scrollHeight;
        }

        function handleMessage(data) {
            if (data.type === 'new_message' || data.type === 'new_user_request') {
                if (!users.has(data.userId)) {
                    users.set(data.userId, { id: data.userId, displayName: data.displayName, messages: [], isOnline: true, unreadCount: 0 });
                    updateUsersList();
                }
                const user = users.get(data.userId);
                const messageData = { message: data.message, type: 'user', timestamp: new Date().toISOString() };
                user.messages.push(messageData);

                if (currentUserId === data.userId) {
                    displayMessage(data.message, 'user', messageData.timestamp);
                } else {
                    user.unreadCount++;
                    totalUnreadCount++;
                    updateFaviconBadge();
                    updateUsersList();
                    showNotification(`ข้อความใหม่จาก ${user.displayName}`, data.message);
                }
            }
        }

        async function sendMessage() {
            const input = document.getElementById('messageInput');
            const message = input.value.trim();
            if (!message || !currentUserId) return;

            const messageData = { user_id: currentUserId, message: message };
            try {
                await fetch('/admin/reply', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(messageData)
                });
                input.value = '';
                autoResizeTextarea();
                const timestamp = new Date().toISOString();
                displayMessage(message, 'admin', timestamp);
                users.get(currentUserId).messages.push({ message, type: 'admin', timestamp });
            } catch (error) {
                console.error('Error sending message:', error);
            }
        }

        function autoResizeTextarea() {
            const textarea = document.getElementById('messageInput');
            textarea.style.height = 'auto';
            textarea.style.height = Math.min(textarea.scrollHeight, 120) + 'px';
            document.getElementById('sendBtn').disabled = !textarea.value.trim();
        }

        function toggleSidebar() {
            if (window.innerWidth <= 768) {
                isSidebarOpen ? closeSidebar() : openSidebar();
            } else {
                document.getElementById('sidebar').classList.toggle('collapsed');
            }
        }

        function openSidebar() {
            document.getElementById('sidebar').classList.add('open');
            document.getElementById('sidebarOverlay').classList.add('active');
            isSidebarOpen = true;
        }

        function closeSidebar() {
            document.getElementById('sidebar').classList.remove('open');
            document.getElementById('sidebarOverlay').classList.remove('active');
            isSidebarOpen = false;
        }

        function toggleEmojiPicker() {
            document.getElementById('emojiPicker').classList.toggle('active');
        }

        function toggleSettings() {
            document.getElementById('settingsDropdown').classList.toggle('active');
        }

        function toggleDesktopNotifications(enabled) {
            notificationSettings.desktop = enabled;
            if (enabled && Notification.permission !== 'granted') {
                Notification.requestPermission();
            }
        }

        function toggleSoundNotifications(enabled) {
            notificationSettings.sound = enabled;
        }

        function showNotification(title, body) {
            if (notificationSettings.sound) {
                document.getElementById('notificationSound').play().catch(e => console.log('Could not play sound:', e));
            }
            if (notificationSettings.desktop && Notification.permission === 'granted' && document.hidden) {
                new Notification(title, { body: body, icon: '/favicon.ico' });
            }
        }

        function updateFaviconBadge() {
            const favicon = document.querySelector("link[rel='icon']");
            if (totalUnreadCount > 0) {
                const badge = totalUnreadCount > 9 ? '9+' : totalUnreadCount;
                const newFavicon = `data:image/svg+xml,<svg xmlns=%22http://www.w3.org/2000/svg%22 viewBox=%220 0 100 100%22><text y=%22.9em%22 font-size=%2290%22>💬</text><circle cx=%2275%22 cy=%2225%22 r=%2225%22 fill=%22red%22/><text x=%2275%22 y=%2235%22 font-size=%2230%22 fill=%22white%22 text-anchor=%22middle%22>${badge}</text></svg>`;
                favicon.href = newFavicon;
                document.title = `(${badge}) ${originalTitle}`;
            } else {
                favicon.href = `data:image/svg+xml,<svg xmlns=%22http://www.w3.org/2000/svg%22 viewBox=%220 0 100 100%22><text y=%22.9em%22 font-size=%2290%22>💬</text></svg>`;
                document.title = originalTitle;
            }
        }

    </script>
</body>
</html>
